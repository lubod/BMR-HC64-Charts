<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
        #content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 40px;
        }
    </style>
</head>

<body style="background-color: #0b0c0e;">
    <script>
        window.onload = function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const uuid = urlParams.get('uuid');
            const hash = urlParams.get('hash');
            document.getElementById('iframe').src = "/charts/d/" + hash + "/" + uuid + "?orgId=1&from=now-24h&to=now";
        };
    </script>
    <div class="col text-right">
        <button onclick="window.location.href = 'index.html';" type="button" id="current"
            class="btn btn-primary">Current</button>
    </div>
    <div id="content">
        <iframe id="iframe" width="100%" height="100%" frameborder="0" src="" title="Grafana History"></iframe>
    </div>
</body>

</html>
