<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="app.css">
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>

<body>
  <div class="container text-center bg-dark text-light my-2 py-2 mx-auto" style="width: 96%;">
    <div class="row">
      <div class="col-8 text-left">
        <div class="">Last data Marianka</div>
        <div id="last_timestamp" class=""></div>
      </div>
      <div class="col-4 text-right">
        <button type="button" id="history" class="btn btn-secondary">History</button>
      </div>
    </div>
  </div>
  <div class="container text-center bg-dark text-light my-2 py-2 mx-auto" style="width: 96%;">
    <div class="row">
      <div class="col">
        <p class="font-weight-bold text-center h5 text-info">OUT</p>
        <canvas width="200" height="200" id="myCanvas">
          <p>Your browser doesn't support canvas. Boo hoo!</p>
        </canvas>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2 text-right">
        <span class="">Temp</span>
      </div>
      <div class="col-4 text-left">
        <span id="last_tempout" class="h4 text-info"></span>
        <span class="text-info">°C</span>
      </div>
      <div class="col-2 text-right">
        <span class="">Hum</span>
      </div>
      <div class="col-4 text-left">
        <span id="last_humidityout" class="h4 text-info"></span>
        <span class="text-info">%</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2 text-right">
        <span class="">Gust</span>
      </div>
      <div class="col-4 text-left">
        <span id="last_windgust" class="h4 text-info"></span>
        <span class="text-info">km/h</span>
      </div>
      <div class="col-2 text-right">
        <span class="">Daily</span>
      </div>
      <div class="col-4 text-left">
        <span id="last_maxdailygust" class="h4 text-info"></span>
        <span class="text-info">km/h</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2 text-right">
        <span class="">SRad</span>
      </div>
      <div class="col-4 text-left">
        <span id="last_solarradiation" class="h4 text-info"></span>
        <span class="text-info">W/m2</span>
      </div>
      <div class="col-2 text-right">
        <span class="">UV-i</span>
      </div>
      <div class="col-4 text-left">
        <span id="last_uv" class="h4 text-info"></span>
        <span class="text-info"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-1 text-right">
        <span class="">P</span>
      </div>
      <div class="col-5 text-left">
        <span id="last_pressurerel" class="h4 text-info"></span>
        <span class="text-info">hPa</span>
      </div>
      <div class="col-1 text-right">
        <span class="">R</span>
      </div>
      <div class="col-5 text-left">
        <span id="last_rainrate" class="h4 text-info"></span>
        <span class="text-info">mm/hr</span>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col text-center">
        <span class="">Rain Sum</span>
        <span class="text-info">mm</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2 text-center">
        <div class="">Event</div>
        <div id="last_eventrain" class="h5 text-info"></div>
      </div>
      <div class="col-2 text-center">
        <div class="">Hourly</div>
        <div id="last_hourlyrain" class="h5 text-info"></div>
      </div>
      <div class="col-2 text-center">
        <div class="">Daily</div>
        <div id="last_dailyrain" class="h5 text-info"></div>
      </div>
      <div class="col-2 text-center">
        <div class="">Weekly</div>
        <div id="last_weeklyrain" class="h5 text-info"></div>
      </div>
      <div class="col-2 text-center">
        <div class="">Monthly</div>
        <div id="last_monthlyrain" class="h5 text-info"></div>
      </div>
      <div class="col-2 text-center">
        <div class="">Total</div>
        <div id="last_totalrain" class="h5 text-info"></div>
      </div>
    </div>
  </div>
  </div>

  <div class="container text-center bg-dark text-light my-2 py-2 mx-auto" style="width: 96%;">
    <div class="row">
      <div class="col">
        <p class="font-weight-bold text-center h5 text-primary">IN</p>
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <span class="">Temp</span>
        <span id="last_tempin" class="h4 text-primary"></span>
        <span class="text-primary">°C</span>
      </div>
      <div class="col text-left">
        <span class="">Hum</span>
        <span id="last_humidityin" class="h4 text-primary"></span>
        <span class="text-primary">%</span>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
